<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>favoritos</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">favoritos</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-list *ngIf="favoritos.length > 0; else emptyList">
    <ion-item  *ngFor="let pokemon of favoritos"  (click)="verMais(pokemon.id)" class="customitem">
      <ion-thumbnail slot="start">
        <ion-img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/' + pokemon.id + '.svg'"
         class="auto-width-img"
        ></ion-img>
      </ion-thumbnail>
      <ion-label>
        <h2>{{ pokemon.name }}</h2>
      </ion-label>
    </ion-item>
  </ion-list>
  <ng-template #emptyList>
    <div class="empty-list-message">
      Ainda não foi adicionado nenhum Pokémon como favorito.
    </div>
  </ng-template>
</ion-content>
