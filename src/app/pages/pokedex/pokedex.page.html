
<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">pokedex</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-item>
    <ion-input [(ngModel)]="query" (keyup.enter)="confirmSearch()" placeholder="Pesquisar"></ion-input>
    <ion-buttons slot="end">
      <ion-button *ngIf="query" (click)="confirmSearch()">
        <ion-icon name="search"></ion-icon>
        Confirmar
      </ion-button>
      <ion-button *ngIf="query && confirmed" (click)="clearSearch()">
        <ion-icon name="close"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-item>
  
  <ion-grid>
    <ion-row>
      <ion-col size="12" size-md="6" size-lg="4" size-xl="3" *ngFor="let pokemon of pokedex">
        <ion-card (click)="verMais(pokemon.id)">
          <ion-img [src]="'https://raw.githubusercontent.com/PokeAPI/sprites/master/sprites/pokemon/other/dream-world/' + pokemon.id + '.svg'" style="height: 150px;"></ion-img>
          <ion-card-header>
            <div class="pokemon-title">
              <ion-card-title>{{ pokemon.name }}</ion-card-title>
              <a class="coracao-link" (click)="toggleFavorito(pokemon.id, $event)">
                <ion-icon [name]="favoritos[pokemon.id] ? 'heart' : 'heart-outline'"></ion-icon>
              </a>
            </div>
          </ion-card-header>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <ion-infinite-scroll (ionInfinite)="loadData($event)">
    <ion-infinite-scroll-content loadingText="Carregando mais itens..."></ion-infinite-scroll-content>
  </ion-infinite-scroll>

  
</ion-content>
